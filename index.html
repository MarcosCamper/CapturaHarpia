<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="./css/style.css">
    <title>Harpia SATAL 2022</title>
</head>
<body>
    <div class="container">  <!--Criado container que vai conter todo o corpo da página-->
    <header>
        <h1 class="title">FORMULÁRIO DE INSCRICÃO HARPIA SATAL 2022</h1> <!--Titulo da Header-->
    </header> 
    <section>
    <form class="FormContainer" type="POST"> <!--Container do formulário, caixinha de inscricão-->
        <h3>Faca agora sua inscricão.</h3>
        <p>O Harpia está recrutando players para a disputa do Satal de 2022, onde buscamos que o voluntário possua o conhecimento básico
            da aeronave que for escolher, principalmente na parte Ar-Ar.
        </p>
        <input id="name" type="text" name="name" placeholder="Nome"> <!--caixa para inserir o nome-->
        <input id="callsing" type="text" name="callsing" placeholder="Callsing / Apelido"> <!--caixa para inserir o apelido-->
        <select> <!--select usado para a pessoa selecionar a aeronave que pretende voar-->
            <option value="f18">F/A-18C</option> 
            <option value="f16">F-16C</option>
            <option value="f14">F-14A/B</option>
            <option value="m2">Mirage 2000C</option>
            <option value="jf17">JF-17</option>
            <input type="submit" value="INSCREVA-SE"> 
        </select> 
        
    </form>
    </section>
    </div>  
</body>
</html>
